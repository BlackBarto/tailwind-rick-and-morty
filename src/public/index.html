<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <title>Tailwind Rick and Morty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a47573fb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-slate-100 dark:bg-gray-700 min-h-screen">
    <div id="home"></div>
    <header class="sticky top-0 z-100 flex items-center h-20 w-full bg-white dark:bg-blue-600 border-blue-700 dark:border-sky-200 border-b-4 px-2">
        <h1 class="grow sm:grow-2 text-xl sm:text-2xl font-bold text-black dark:text-white text-center uppercase">Tailwind Rick and Morty</h1>
        <nav class="grow flex items-center justify-evenly res:justify-center gap-x-3">
            <button id="res-btn" class="rounded-full hover:bg-sky-500 dark:hover:bg-sky-200 transition duration-300 res:hidden">
                <i class="fa-solid fa-bars p-3 text-black dark:text-white hover:text-white dark:hover:text-black text-icon transition duration-300"></i>
                <i class="fa-solid fa-xmark p-3 hidden text-black dark:text-white hover:text-white dark:hover:text-black text-icon transition duration-300"></i>
            </button>
            <ul id="nav-ul" class="absolute top-20 bg-white dark:bg-blue-600 opacity-95 res:opacity-100 -left-full w-full h-nav gap-y-3 py-3 res:py-0 res:w-auto res:h-auto res:-left-0 res:top-0 res:relative flex flex-col res:flex-row items-center res:justify-center gap-x-3 transition-transform duration-300 res:translate-x-0">
                <li><a class="link" href="#home">Home</a></li>
                <li><a class="link" target="_blank" href="https://tailwindcss.com/docs/installation/">Tailwind docs</a></li>
                <li><a class="link" target="_blank" href="https://rickandmortyapi.com/">Rick and Morty API</a></li>
            </ul>
            <button id="change-theme" class="rounded-full hover:bg-sky-500 dark:hover:bg-sky-200 transition duration-300">
                <i class="fa-solid fa-sun p-3 text-black hover:text-white dark:hidden text-icon transition duration-300"></i>
                <i class="fa-solid fa-moon p-3 text-white hover:text-black hidden dark:inline-block text-icon"></i>
            </button>
        </nav>
    </header>
    <main class="flex flex-col gap-y-8 items-center mx-auto mt-10 w-4/5" id="characters-place">
        <h2 class="text-3xl font-bold dark:text-white text-center">Find your favorite character</h2>
        <div id="loading-characters" class="flex flex-col items-center res:grid res:grid-cols-2 res:grid-rows-desk-place mb-8 bg-gray-400 h-section-res res:h-section-desk w-full rounded w-full max-w-lg res:max-w-full min-h-res-section res:min-h-0">
            <div class="order-1 col-start-1 col-end-2 row-span-1 w-11/12 h-14 bg-zinc-600 animate-pulse mx-auto my-6"></div>
            <div class="order-3 col-start-1 col-end-2 row-span-2 w-11/12 h-4/5 bg-zinc-600 animate-pulse mx-auto my-6"></div>
            <div class="order-2 col-start-2 col-end-3 row-start-1 row-end-3 h-full w-full bg-zinc-600 animate-pulse"></div>
        </div>
        <button id="add-characters" class="hidden px-8 py-4 mx-auto rounded bg-alpha-blue dark:bg-sky-100 font-bold text-xl text-black transition-colors duration-300 hover:bg-sky-400 dark:hover:bg-sky-700 hover:text-white">
            More
        </button>
        <div id="loading-add-characters" class="hidden px-10 py-4 mx-auto rounded bg-sky-400">
            <div class="border-4 h-6 w-6 rounded-full border-blue-700 border-t-transparent animate-spin"></div>
        </div>
    </main>
    <footer class="flex items-center bg-sky-400 dark:bg-blue-600 py-6 px-6 mt-8 border-blue-700">
        <h5 class="grow text-white text-center">App made with Tailwind by Arnoldo Gonzalez</h5>
        <ul class="grow flex justify-center gap-x-4">
            <li><a target="_blank" href="https://github.com/BlackBarto" class="icon-link"><span>My github</span><i class="fa-brands fa-github text-icon"></i></a></li>
            <li><a target="_blank" href="https://github.com/BlackBarto/tailwind-rick-morty" class="icon-link"><span>Source Code</span><i class="fa-brands fa-square-github text-icon"></i></a></li>
        </ul>
    </footer>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
